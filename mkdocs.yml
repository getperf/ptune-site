site_name: ptune
site_url: https://ptune.getperf.net

theme:
  name: material
  language: ja
  logo: img/ptune_icon.png
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: ダークモードに切り替え
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: ライトモードに切り替え
  features:
    - navigation.footer  
extra_css:
  - stylesheets/extra.css

